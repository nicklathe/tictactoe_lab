<!DOCTYPE html>
<html>
<head>
	<title>Tic Taco!</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
	<script src="main_jquery.js"></script>
	<!-- <script src="main.js"></script> -->
</head>
<body>
<div class="col-md-12 col-sm-12 text-center" id="header">
	<h2>Tic Tac Toe</h2>
</div>
<div class="container">
<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
<div class="wrapper" id="grid">
	<div class="col-xs-4 text-center">
		<h1 id="t1" class="tab"></h1>
		<h1 id="t2" class="tab"></h1>
		<h1 id="t3" class="tab"></h1>
	</div>

	<div class="col-xs-4 text-center">
		<h1 id="t4" class="tab"></h1>
		<h1 id="t5" class="tab"></h1>
		<h1 id="t6" class="tab"></h1>
	</div>

	<div class="col-xs-4 text-center">
		<h1 id="t7" class="tab"></h1>
		<h1 id="t8" class="tab"></h1>
		<h1 id="t9" class="tab"></h1>
	</div>
</div>
</div>
</div>
<div class="col-md-12 col-sm-12 text-center" id="button">
	<button type="button" class="btn btn-default">Play Again</button>
</div>
</div>

</body>
</html>
